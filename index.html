<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Create HTML calculator with buttons-->
     <div id="container">
        <div class="display"></div>
        <button class="one">1</button>   
        <button class="two">2</button> 
        <button class="three">3</button> 
        <button class="plus">+</button>
        <button class="four">4</button> 
        <button class="five">5</button> 
        <button class="six">6</button> 
        <button class="minus">_</button>
        <button class="seven">7</button> 
        <button class="eight">8</button> 
        <button class="nine">9</button>
        <button class="multiply">X</button>
        <button class="clear">C</button>
        <button class="zedd">0</button>
        <button class="equals">=</button>  
        <button class="divide">/</button> 
    </div>

    <script>

        let firstnum = "";
        let operator = "";
        let secondNum = "";
        let displayNum = "";

        let screen = document.querySelector(".display");


        //querySelectorAll function, when button is clicked display it on screen
        //Add it to the display number
        //If there is no operator, append to first number otherwise append to secondNumber
        let allButtons = document.querySelectorAll(".one, .two, .three, .four, .five, .six, .seven, .eight, .nine, .zedd");
        allButtons.forEach(button => {
            button.addEventListener("click", () => {
            const num = button.textContent;
            if(screen.textContent.length <= 15){
            screen.textContent += num;
            }
            displayNum += num;
            if(operator.length === 0){
                firstnum += num
            } else {
                secondNum += num
            }
            })
        })

        document.querySelector('.clear').addEventListener('click', function() {
            screen.textContent = "";
            firstnum = "";
            operator = "";
            secondNum = "";
            displayNum = "";
            
        });

        document.querySelector('.plus').addEventListener('click', function() {
            const operatorSign = document.createTextNode("+")
            screen.appendChild(operatorSign)
            operator = "+"
            console.log(operator)
            
        });

        document.querySelector('.minus').addEventListener('click', function() {
            const operatorSign = document.createTextNode("-")
            screen.appendChild(operatorSign)
            operator = "-"
            console.log(operator)
            
        });

        document.querySelector('.multiply').addEventListener('click', function() {
            const operatorSign = document.createTextNode("*")
            screen.appendChild(operatorSign)
            operator = "*"
            console.log(operator)
            
        });

        document.querySelector('.divide').addEventListener('click', function() {
            const operatorSign = document.createTextNode("/")
            screen.appendChild(operatorSign)
            operator = "/"
            console.log(operator)
            
        });

         document.querySelector('.equals').addEventListener('click', function() {
            screen.textContent = "";
            displayNum = operate(operator, parseFloat(firstnum), parseFloat(secondNum))
            if(displayNum!== undefined){
                screen.textContent += displayNum
                firstnum =displayNum;
                secondNum = "";
                operator = "";
            }
        });

    

        //Operate function accepts an operator, and two numbers
        //Switch statement for conditionals
        function operate(operator, numOne, numTwo){
            switch (operator) {
                case "+":
                    return numOne + numTwo;
                    break;

                case "-":
                    return numOne - numTwo;
                    break;

                case "*":
                    return numOne * numTwo;
                    break;

                case "/":
                    if(numOne === 0 && numTwo ===0){
                        alert("Cannot divide by 0")
                    } else {
                    return (numOne / numTwo);
                    }
                    break;
            
                default: 
                    return "Invalid operator"
                    break;
            }
        }
    
    </script>

</body>
</html>
